<!DOCTYPE html><html lang=ru><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>PokeAPI</title><link rel=stylesheet href=/pokeApi/pokeApi.dfb02318.css><link rel=stylesheet href=/pokeApi/pokeApi.a6282644.css><link rel=icon href=/pokeApi/pokeball-pokemon-svgrepo-com.533674eb.svg type=image/svg+xml><script type=module src=/pokeApi/pokeApi.3a04a847.js></script><body>
  
  <section class=poke-container>
    <nav class=poke-nav>
        <h1 class=poke_title>
            <a href=./>Pokemon Labaratory</a>
        </h1>
        <a href=# class="favorites-btn favorites-link">
            ★ Favorites <span class="badge favorites-count">0</span>
        </a>
    </nav>

    <div class=poke-form_box>
        <form class=poke_form>
            <label for=pokname></label>
            <input class=poke-input id=pokname name=query placeholder="Search Pokemon by Name or ID">
        </form>
        <p class=poke-form_text>Type an arbitrary number or Pokemon name</p>
    </div>
    <div class=poke-filt_sort>
        <select class=poke_sort>
            <option value>Sort</option>
            <option value=asc>Sort by Name: A-Z</option>
            <option value=desc>Sort by Name: Z-A</option>
            <option value=id-asc>Sort by Number: Ascending</option>
            <option value=id-desc>Sort by Number: Descending</option>
        </select>
        <select class=poke_filter>
            <option value=all>Type: </option>
            <option value=normal>Normal</option>
            <option value=ice>Ice</option>
            <option value=fire>Fire</option>
            <option value=water>Water</option>
            <option value=grass>Grass</option>
            <option value=electric>Electric</option>
            <option value=fighting>Fighting</option>
            <option value=poison>Poison</option>
            <option value=ground>Ground</option>
            <option value=flying>Flying</option>
            <option value=psychic>Psychic</option>
            <option value=bug>Bug</option>
            <option value=rock>Rock</option>
            <option value=ghost>Ghost</option>
            <option value=dark>Dark</option>
            <option value=dragon>Dragon</option>
            <option value=steel>Steel</option>
            <option value=fairy>Fairy</option>
            <option value=shadow>Shadow</option>
        </select>
        <div class=range-control>
            <label class=range-label for=poke-weight-range>
                Weight: <span id=weight-value>1000</span>
            </label>
            <input type=range min=1 max=1000 value=1000 class=poke_weights_range id=poke-weight-range>
        </div>
        <div class=range-control>
            <label class=range-label for=poke-height-range>
                Height: <span id=height-value>900</span>
            </label>
            <input type=range min=1 max=900 value=900 class=poke_heights_range id=poke-height-range>
        </div>
    </div>

    
    <div class=card-container></div>

    
    <div class=favorites-section style=display:none>
        <button class=back-to-search-btn>← Back to Search</button>
        <h2 class=favorites-title>Your Favorite Pokemon</h2>

        
        <div class=favorites-container></div>

        <div class=empty-state>
            <p>No favorites yet. Add some Pokemon to your favorites!</p>
        </div>
    </div>
    <button class=more_btn>Load More</button>
</section>
